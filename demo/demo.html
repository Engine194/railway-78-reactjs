<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./demo.css">
    <link rel="stylesheet" href="./main.css">
    <title>Demo</title>
</head>
<body>

    <header>
        <h1>Learn about form</h1>
    </header>

    <main>

        <div class="container-parent">
            
            <h1 class="heading">Register new user</h1>

            <div class="container-child">

                <div class="child-left">
                    <h3 class="heading-child heading-child-left">User information</h3>
                    <div class="left-input">
                        <input type="text" id="fullname" name="fullname" placeholder="Fullname..."/> <br/>
                    
                        <input type="email" id="email" name="email" placeholder="Email..."/> <br/>
        
                        <input type="tel" id="phone" name="phone" placeholder="Phone number..."/> <br/>
                        
                        <div class="container-gender">
                            <div class="gender-paragraph">
                                <p>Gender:</p>
                            </div>

                            <div class="gender-input">
                                <input type="radio" name="gender" id="male" > 
                                <label for="male">Male</label>
                                <input type="radio" name="gender" id="female" > 
                                <label for="female">Female</label>
                            </div>

                        </div>

                        <input type="date" id="date" name="date" />
                        
                    </div>   
                </div >

                <div class="child-between">

                </div>

                <div class="child-right"> 
                    <h3 class="heading-child heading-child-right">Authentication</h3>

                    <div class="right-input">
                        <input type="text" id="username" name="username" placeholder="Username..."/> <br/>
    
                        <input type="password" id="password" name="password" placeholder="Password..."/> <br/>
        
                        <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm password..."/> <br/>
        
                        <div class="container-button">
                            <input class="reset" type="reset" value="Reset">
                            <input class="submit" type="submit" value="Submit">
                        </div>
                    </div>
                </div>
            </div>

            
        </div>

    </main>

    <footer>
        Created by THANH
    </footer>
    
</body>
</html>
