<body>
    
    <header>
        <h1>Learn about form</h1>
    </header>

    <main>

        <div class="container">
            <div class="item1">
                <h3 class="heading">Register new user</h3>
            </div>
            

            <div class="item2">
                <div class="form-input-1">
                    <p>User information</p>

                    <input type="text" id="fullname" name="fullname" placeholder="Fullname..."/> <br/>
                    
                    <input type="email" id="email" name="email" placeholder="Email..."/> <br/>
    
                    <input type="tel" id="phone" name="phone" placeholder="Phone number..."/> <br/>
                    
                    
                    <input type="radio" name="gender" > 
                    <label for="">Male</label>
                    <input type="radio" name="gender" > 
                    <label for="">Female</label>

                    <br/>
                   

                    <input type="date" id="date" name="date" /> <br/>
                </div>
    
                <div class="form-input-2">
                    <p>Authentication</p>
                    <input type="text" id="username" name="username" placeholder="Username..."/> <br/>
    
                    <input type="password" id="password" name="password" placeholder="Password..."/> <br/>
    
                    <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm password..."/> <br/>
    
                    <button class="reset" type="reset">Reset</button>
                    <button class="submit" type="submit">Submit</button>
                </div>
            </div>
        </div>
