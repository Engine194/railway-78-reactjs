<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Learn about form</h1>        
    </header>
    <main>
        <section class="container" style="height: auto; width: 680px; border: solid 2px black;">
            <h1 class="text">Register new user</h1>
       
            <div class="a">
           <div class="child-1" style="height: auto; width: 300px;border: solid 2px black; ">
                User information
                <input class="child-2" type="text" name="fullname" id="fullname" placeholder="fullname...">
                <input class="child-2" type="text" name="email" id="email" placeholder="email...">
                <input class="child-2" type="text" name="phone" id="phone" placeholder="phone...">
                <p>
                    <h4>Gender</h4>
                    <button type="button">Male</button>
                    <button type="button">FeMale</button>
                </p>
           </div>

           <div class="child-1" style="height: auto; width: 300px;border: solid 2px black; ">
                 Authentication
                 <input class="child-2" type="text" name="Username" id="Username" placeholder="Username...">
                 <input class="child-2" type="text" name="Password" id="Password" placeholder="Password...">
                 <input class="child-2" type="text" name="Confirm-password" id="Confirm-password" placeholder="Confirm password...">
                    <p>
                        <button type="button">Reset</button>
                        <button type="button">Submit</button>
                    </p>

            </div>
       </div>
       
        </section>
    </main>
    <footer>
        Created by TaiNguyen
    </footer>
</body>
</html>
