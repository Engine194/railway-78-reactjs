<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resgister-Form</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Learn about form</h1>
    </header>

    <main>
      <div class="container-all">
        <h1 class="register">Resgister New User</h1>
        <form class="container-form">
          <div class="user-inf form-col">
            <h2>User information</h2>
            <div class="inner-form">
                <input class="input-1" type="text" placeholder="Fullname..." />
                <input type="email" placeholder="Email..." />
                <input type="text" maxlength="12" placeholder="Phone number..." />
                <div class="gender-wrapper">
                  <span>Gender</span>
                  <div class="gender-values">
                        <label>
                            <input type="radio" id="gender1" name="gender" value="male" />
                            Male
                        </label>
                        <label>
                            <input type="radio" id="gender2" name="gender" value="female" />
                            Female
                        </label>
                  </div>
                </div>
                <input type="date" class="input-date" />
            </div>
          </div>

          <div class="line"></div>

          <div class="authentication form-col">
            <h2>Authentication</h2>
            <input type="text" placeholder="Username..." />
            <input type="password" placeholder="Password..." />
            <input type="password" placeholder="Confirm password..." />

            <div class="button-all">
              <button type="reset" class="button">Reset</button>
              <button type="submit" class="button">Submit</button>
            </div>
            <div class="button-remember">
              <input type="checkbox" id="remember" value="remember" />
              <label class="remember" for="remember">Remember me !</label>
            </div>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <h3>Created by Trinh Lee</h>
    </footer>
  </body>
</html>
