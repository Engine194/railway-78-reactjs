<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Form của Chính</title>
</head>
<body>
    <header>
        <h1>Learn about from</h1>
    </header>
    <main>
        <div class="container-all">

          <div class="registes" >
            <h1>Register new user</h1>
          </div>
          <div class="container-one" >
            <div class="container-form">
                <div class="child-form">
                    <div class="user-inf" >
                        <div class="text1">
                            <b>User information</b>
                        </div>
                    
                        <div class="text2">
                        <input class="input-wrapper" type="text" placeholder="Full name...">
                        <input class="input-wrapper" type="email" placeholder="Email...">
                        <input class="input-wrapper" type="number" placeholder="Phone number...">
                        <div class="gender">
                            <div>Gender</div>
                            <div>
                                <label>
                                    <input type="radio" class="male" name="gender" value="male"> Male
                                  </label>
                                  <label>
                                    <input type="radio" class="female" name="gender" value="female"> Female
                                  </label>
                            </div>
                        </div>
                        <input class="input-wrapper" type="date" placeholder="DateOfBirth...">
                        </div>
                    </div>
                </div>
                <div class="child-form">
                    <div class="authentication">
                        <div class="text1">
                            <b>Authentication</b>
                        </div>
                        <div class="text2">
                            <input class="input-wrapper" type="text" placeholder="User name...">
                            <input class="input-wrapper" type="password" placeholder="Password...">
                            <input class="input-wrapper" type="password" placeholder="Confirm password...">
                            <div class="button1">
                                <button type="reset" class="btn-rs">Reset</button>
                                <button type="submit" class="btn-sub">Submit</button>
                            </div>
                        </div>           
                    </div>
                </div>
            </div>
          </div>
        </div>
    </main>
    <footer>

    </footer>
    
</body>
</html>
